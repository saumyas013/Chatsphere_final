<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - College GPT Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            /* Fallback background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            /* Needed for absolute positioning of canvas */
            overflow: hidden;
            /* Prevent scrollbars from canvas overflow */
        }

        /* NEW: Canvas for 3D background */
        #threeJsCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Place behind other content */
            display: block;
        }

        .signup-container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
            z-index: 1;
            /* Ensure it's above the canvas */
            position: relative;
            /* Needed for z-index to work */
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.5rem;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: #4f46e5;
        }

        .form-button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%;
        }

        .form-button:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
        }

        .error-message {
            color: #ef4444;
            /* Red 500 */
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <canvas id="threeJsCanvas"></canvas>
    <div class="signup-container">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Sign Up</h2>

        <div id="messageDisplayArea" class="mb-4"></div>

        <form id="signupForm" class="space-y-4">
            <div>
                <input type="text" id="username" name="username" class="form-input" placeholder="Username" required>
            </div>
            <div>
                <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
            </div>
            <div>
                <button type="submit" class="form-button">Register</button>
            </div>
        </form>

        <p class="mt-6 text-gray-600">Already have an account? <a href="/login"
                class="text-indigo-600 hover:underline">Log In</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const messageDisplayArea = document.getElementById('messageDisplayArea');
            const signupForm = document.getElementById('signupForm');

            if (urlParams.has('error')) { // For example, if username already exists
                messageDisplayArea.innerHTML = '<p class="error-message">Username already exists. Please choose a different one.</p>';
            }

            // Handle form submission via JavaScript to process response
            signupForm.addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent default form submission

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/signup', { // Your Spring Boot signup endpoint
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded' // Match default form encoding
                        },
                        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                    });

                    if (response.redirected) {
                        window.location.href = response.url; // Follow the redirect manually if fetch doesn't
                    } else {
                        const text = await response.text();
                        console.log("Signup response:", text);
                    }

                } catch (error) {
                    console.error('Signup failed:', error);
                    messageDisplayArea.innerHTML = '<p class="error-message">An unexpected error occurred during signup.</p>';
                }
            });
        });

        // --- THREE.JS BACKGROUND ANIMATION ---
        let scene, camera, renderer, particles, particleMaterial, particleGeometry;

        function initThreeJs() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); // Changed to black background

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            const canvas = document.getElementById('threeJsCanvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio); // Handle high-DPI screens

            // Particles
            const particleCount = 1000;
            particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3); // x, y, z for each particle
            const colors = new Float32Array(particleCount * 3); // r, g, b for each particle

            const color = new THREE.Color();

            for (let i = 0; i < particleCount; i++) {
                // Position particles randomly within a cube
                positions[i * 3] = (Math.random() * 2 - 1) * 10; // x
                positions[i * 3 + 1] = (Math.random() * 2 - 1) * 10; // y
                positions[i * 3 + 2] = (Math.random() * 2 - 1) * 10; // z

                // Assign subtle colors (e.g., shades of blue/purple)
                color.setHSL(Math.random() * 0.2 + 0.6, 0.7, 0.5); // Hue range for blues/purples
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            particleMaterial = new THREE.PointsMaterial({
                size: 0.05, // Size of each particle
                vertexColors: true, // Use colors from geometry
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending // For a glowing effect
            });

            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Animate particles
            // Simple rotation of the entire particle system
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.0008;

            // Optional: Make particles slowly move
            const positions = particleGeometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += 0.01; // Move particles along Z-axis
                if (positions[i + 2] > 5) { // Reset if too far
                    positions[i + 2] = -5;
                }
            }
            particleGeometry.attributes.position.needsUpdate = true; // Tell Three.js to update vertex positions

            renderer.render(scene, camera);
        }

        // Initialize and start animation when window loads
        window.onload = function () {
            try {
                initThreeJs();
                animate();
            } catch (e) {
                console.error("Failed to initialize Three.js:", e);
                // Fallback to static background if Three.js fails
                document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1542831371-29b0f74f920f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')";
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
                document.body.style.backgroundAttachment = "fixed";
                document.body.style.backgroundRepeat = "no-repeat";
                document.getElementById('threeJsCanvas').style.display = 'none'; // Hide canvas
            }
        };
    </script>
</body>

</html>
