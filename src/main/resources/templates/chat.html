

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Ensure html and body take full viewport height and remove default margins/padding */
        html, body {
            height: 100%;
            width: 100%; /* Ensure full width */
            margin: 0;
            padding: 0; /* REMOVED padding from body */
            overflow: hidden; /* Prevent body scrollbars, chat-messages handles its own scroll */
            box-sizing: border-box; /* Include padding/border in element's total dimensions */
        }

        body {
            padding : 0;
            margin : 0;
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            /* REMOVED padding: 20px; from body */
            /* REMOVED min-height: 100vh; from body as html/body height: 100% covers it */
            box-sizing: border-box;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners for desktop */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%; /* Take full width of parent (body) */
            max-width: 1200px; /* Max width for desktop */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hide overflow for the container itself */
            height: 100vh; /* Make container take full viewport height */
            margin: 0; /* REMOVED margin from chat-container */
        }
        /* Further increase max-width for extra large screens */
        @media (min-width: 1280px) { /* Tailwind's 'xl' breakpoint */
            .chat-container {
                max-width: 1400px; /* Even wider on very large monitors */
            }
        }
        .chat-header {
            background-color: #4f46e5;
            color: white;
            padding: 1rem 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .chat-header-links {
            display: flex;
            gap: 1rem;
            font-size: 1rem;
            font-weight: 500;
            align-items: center;
        }
        .chat-header-links a, .chat-header-links button {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            border: none;
            background: none;
            cursor: pointer;
        }
        .chat-header-links a:hover, .chat-header-links button:hover {
            background-color: #6366f1;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto; /* Enable scrolling for messages */
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
            background-color: #fdfdfd;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .message-bubble.user {
            background-color: #e0f2fe;
            align-self: flex-end;
            color: #1a202c;
        }
        .message-bubble.bot {
            background-color: #f3f4f6;
            align-self: flex-start;
            color: #1a202c;
        }
        .chat-input-area {
            display: flex;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e2e8f0;
            background-color: #ffffff;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }
        .chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.75rem;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .chat-input:focus {
            border-color: #4f46e5;
        }
        .send-button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            margin-left: 1rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
        }
        .send-button:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
        }
        .send-button:active {
            transform: translateY(0);
        }
        .loading-indicator {
            text-align: center;
            padding: 1rem;
            color: #6b7280;
            font-style: italic;
        }
        .login-prompt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            flex-direction: column;
            gap: 1.5rem;
            border-radius: 1rem; /* Match container border-radius */
        }
        .login-prompt-overlay p {
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
        }
        .login-prompt-overlay a {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .login-prompt-overlay a:hover {
            background-color: #4338ca;
        }


        /* Responsive adjustments for mobile (full edge-to-edge) */
        @media (max-width: 768px) {
            html, body {
                overflow: auto; /* Allow body scroll on small screens if needed */
            }
            body {
                padding: 0; /* Ensure no padding on body for mobile */
            }
            .chat-container {
                height: 100vh; /* Full height on mobile */
                margin: 0; /* No margin on mobile */
                border-radius: 0; /* No rounded corners on mobile for edge-to-edge */
                max-width: 100%; /* Full width on mobile */
            }
            .chat-header {
                padding: 0.75rem 1rem;
                font-size: 1.25rem;
                border-radius: 0; /* No rounded corners */
            }
            .chat-messages {
                padding: 1rem;
                gap: 0.75rem;
            }
            .chat-input-area {
                padding: 0.75rem 1rem;
            }
            .chat-input {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
            .send-button {
                padding: 0.6rem 1.2rem;
                margin-left: 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <span class="chat-header-title">ChatSphere</span>
        <div class="chat-header-links" id="authLinks">
            <span id="loadingAuth" class="text-white">Loading...</span>
        </div>
    </div>
    <div class="chat-messages" id="chatMessages">
        <div class="loading-indicator" id="loadingIndicator">Loading chat history...</div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="messageInput" class="chat-input" placeholder="Type your message...">
        <button id="sendButton" class="send-button">Send</button>
    </div>

    <div id="loginPromptOverlay" class="login-prompt-overlay hidden">
        <p>Please log in to start chatting.</p>
        <a href="/login.html">Go to Login Page</a>
    </div>
</div>

<script>
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const chatMessages = document.getElementById('chatMessages');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const authLinksDiv = document.getElementById('authLinks');
    const loginPromptOverlay = document.getElementById('loginPromptOverlay');

    // Function to scroll to the bottom of the chat messages
    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Function to display a message in the chat UI
    function displayMessage(sender, message) {
        const messageBubble = document.createElement('div');
        messageBubble.classList.add('message-bubble', sender);
        messageBubble.textContent = message;
        chatMessages.appendChild(messageBubble);
        scrollToBottom();
    }

    // Function to update the header based on authentication status
    async function updateAuthHeader() {
        authLinksDiv.innerHTML = '<span id="loadingAuth" class="text-white">Loading...</span>';
        try {
            const response = await fetch('/api/auth/status');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            if (data.loggedIn) {
                authLinksDiv.innerHTML = `
                    <span class="text-white px-2 py-1 rounded-md">Welcome, ${data.username}</span>
                    <form action="/logout" method="post" class="inline">
                        <button type="submit" class="hover:bg-indigo-700">Logout</button>
                    </form>
                `;
                loginPromptOverlay.classList.add('hidden');
                fetchChatHistory();
            } else {
                authLinksDiv.innerHTML = `
                    <a href="/login.html" class="hover:bg-indigo-700">Login</a>
                    <a href="/signup.html" class="hover:bg-indigo-700">Sign Up</a>
                `;
                loginPromptOverlay.classList.remove('hidden');
                chatMessages.innerHTML = '<div class="loading-indicator">Please log in to view chat history.</div>';
                messageInput.disabled = true;
                sendButton.disabled = true;
                messageInput.placeholder = 'Please log in to chat.';
            }
        } catch (error) {
            console.error('Error fetching auth status:', error);
            authLinksDiv.innerHTML = `
                <a href="/login.html" class="hover:bg-indigo-700">Login</a>
                <a href="/signup.html" class="hover:bg-indigo-700">Sign Up</a>
            `;
            loginPromptOverlay.classList.remove('hidden');
            chatMessages.innerHTML = '<div class="loading-indicator">Failed to load authentication status. Please try again.</div>';
            messageInput.disabled = true;
            sendButton.disabled = true;
            messageInput.placeholder = 'Please log in to chat.';
        }
    }

    // Function to fetch chat history from the backend
    async function fetchChatHistory() {
        loadingIndicator.style.display = 'block';
        try {
            const response = await fetch('/api/chat/history');
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/login.html';
                    return;
                }
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const history = await response.json();
            chatMessages.innerHTML = '';
            history.forEach(msg => {
                displayMessage(msg.sender, msg.message);
            });
        } catch (error) {
            console.error('Error fetching chat history:', error);
            displayMessage('bot', 'Failed to load chat history. Please try again.');
        } finally {
            loadingIndicator.style.display = 'none';
        }
    }

    // Function to send a message to the backend
    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        displayMessage('user', message);
        messageInput.value = '';
        sendButton.disabled = true;
        messageInput.placeholder = 'Thinking...';

        try {
            const response = await fetch('/api/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            });

            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/login.html';
                    return;
                }
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const botResponse = await response.text();
            displayMessage('bot', botResponse);
        } catch (error) {
            console.error('Error sending message:', error);
            displayMessage('bot', 'Oops! Something went wrong. Please try again.');
        } finally {
            sendButton.disabled = false;
            messageInput.placeholder = 'Type your message...';
            scrollToBottom();
        }
    }

    // Event Listeners
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // Initial calls when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        updateAuthHeader(); // Check auth status and update header, then fetch chat history if logged in
    });
</script>
</body>
</html>
