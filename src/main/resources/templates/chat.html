            dropZone.addEventListener(eventName, (e) => {
                dragCounter--;
                if (dragCounter <= 0) {
                    dragOverlay.classList.add('hidden');
                }
            }, false);
        });

        dropZone.addEventListener('drop', (e) => {
            dragCounter = 0;
            dragOverlay.classList.add('hidden');
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        });

        // === 1. Helper: Scroll to Bottom ===
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // === 2. Helper: Display Message ===
        // === 2. Helper: Display Message ===
        function displayMessage(sender, message, imageBase64) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', sender);

            // 1. Handle Image
            if (imageBase64) {
                const imgSrc = imageBase64.startsWith('data:image') ? imageBase64 : `data:image/jpeg;base64,${imageBase64}`;
                const img = document.createElement('img');
                img.src = imgSrc;
                img.style.maxWidth = '100%';
                img.style.borderRadius = '0.5rem';
                img.style.marginBottom = '0.5rem';
                img.onload = () => scrollToBottom(); // Scroll when image loads
                messageBubble.appendChild(img);
            }

            // 2. Handle Text
            if (message) {
                const textDiv = document.createElement('div');
                // Escape HTML to prevent XSS (basic) - optional but good practice
                // For now, simply replacing newlines with <br>
                textDiv.innerHTML = message.replace(/\n/g, '<br>');
                messageBubble.appendChild(textDiv);
            }

            chatMessages.appendChild(messageBubble);
            scrollToBottom();
        }

        // === 3. Helper: Thinking Bubble Logic ===
        // REFACTORED: Now returns the ID so we can remove *specific* bubbles
        function showThinking() {
            const bubbleId = 'thinking-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);

            const bubble = document.createElement('div');
            bubble.id = bubbleId;
            bubble.classList.add('message-bubble', 'bot');

            // Insert the bouncing dots HTML
            bubble.innerHTML = `
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        `;

            chatMessages.appendChild(bubble);
            scrollToBottom();
            return bubbleId;
        }

        // REFACTORED: Accepts partial ID to remove specific bubble
        function hideThinking(bubbleId) {
            if (!bubbleId) return;
            const bubble = document.getElementById(bubbleId);
            if (bubble) bubble.remove();
        }

        // === 4. Helper: UI State Management ===
        function updateStopButton() {
            if (activeRequests.length > 0) {
                stopButton.classList.remove('hidden');
                // sendButton.classList.add('hidden'); // Optional: hide send if you want? But user asked for "Next question while searching"
            } else {
                stopButton.classList.add('hidden');
                // sendButton.classList.remove('hidden');
            }
        }

        // === Image Upload Handlers ===
        const ocrButton = document.getElementById('ocrButton');

        imageUploadBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        removeImageBtn.addEventListener('click', () => {
            currentImageBase64 = null;
            imageInput.value = '';
            imagePreviewContainer.classList.add('hidden');
            ocrButton.classList.add('hidden'); // Hide OCR button
        });

        // OCR Button Logic
        ocrButton.addEventListener('click', () => {
            if (!currentImageBase64) return;
            // Send special command
            messageInput.value = '[[OCR_MODE]]';
            sendMessage();
        });

        // Common function to handle file processing
        function handleFiles(files) {
            if (files && files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        currentImageBase64 = e.target.result;
                        imagePreview.src = currentImageBase64;
                        imagePreviewContainer.classList.remove('hidden');
                        ocrButton.classList.remove('hidden'); // Show OCR Button
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please drop an image file.');
                }
            }
        }

        // Paste Handler (Paste anywhere on the page)
        window.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    const blob = item.getAsFile();
                    handleFiles([blob]);
                    e.preventDefault(); // Prevent default paste behavior (e.g. into input)
                    return;
                }
            }
        });



        // Helper to get cookies (if needed in future)
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        // === 5. Core: Send Message Function ===
        async function sendMessage() {
            const message = messageInput.value.trim();
            // Allow sending if there is a message OR an image
            if (!message && !currentImageBase64) return;

            // Capture current image and clear UI immediately
            const sendingImage = currentImageBase64;

            // A. Show User Message immediately
            if (message === '[[OCR_MODE]]') {
                displayMessage('user', 'ðŸ” Scanning Text...', sendingImage);
            } else {
                displayMessage('user', message, sendingImage);
            }

            messageInput.value = ''; // Clear input immediately
            messageInput.style.height = '44px'; // Reset height

            // Clear image preview
            currentImageBase64 = null;
            imageInput.value = '';
            imagePreviewContainer.classList.add('hidden');
            ocrButton.classList.add('hidden'); // Hide OCR button

            // B. Setup for this specific request
            const controller = new AbortController();
            const bubbleId = showThinking();
            const requestId = 'req-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9); // Generate Request ID

            // Add to active list
            const requestObj = { controller, bubbleId, requestId };
            activeRequests.push(requestObj);
            updateStopButton();

            try {
                // Prepare Payload
                const payload = {
                    message: message,
                    requestId: requestId
                };

                if (sendingImage) {
                    // Remove the data URL prefix for the backend
                    payload.imageBase64 = sendingImage.split(',')[1];
                }

                // C. Send Request to Java Backend
                const response = await fetch('/api/chat/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload), // Send requestId and image
                    signal: controller.signal
                });

                if (response.redirected) {
                    window.location.href = '/login';
                    return;
                }

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error(`Server Error: ${response.status}`);
                }

                const botResponse = await response.text();

                // D. Success
                hideThinking(bubbleId);
                displayMessage('bot', botResponse);

            } catch (error) {
                hideThinking(bubbleId);
                if (error.name === 'AbortError') {
                    displayMessage('bot', 'ðŸ›‘ Request stopped.');
                    // Backend cancellation is handled by the stop button click, 
                    // but we can also fire it here if needed. 
                    // However, the stop button click is more reliable for the user intent.
                } else {
                    console.error('Error sending message:', error);
                    displayMessage('bot', 'âš ï¸ Oops! I couldn\'t reach the AI server.');
                }
            } finally {
                // E. Cleanup
                activeRequests = activeRequests.filter(req => req !== requestObj);
                updateStopButton();
                scrollToBottom();
                messageInput.focus();
            }
        }

        // === 6. Core: Stop Logic ===
        stopButton.addEventListener('click', () => {
            // Abort ALL active requests
            activeRequests.forEach(req => {
                req.controller.abort(); // Cancel frontend fetch
                hideThinking(req.bubbleId);

                // NEW: Tell backend to cancel this specific request ID
                fetch('/api/chat/cancel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ requestId: req.requestId })
                }).catch(err => console.error("Failed to send cancel signal", err));
            });
            activeRequests = [];
            updateStopButton();
        });

        // === 7. Core: Auth & Init ===
        async function updateAuthHeader() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();

                if (data.loggedIn) {
                    authLinksDiv.innerHTML = `
                    <span class="text-sm mr-2">ðŸ‘¤ ${data.username}</span>
                    <form action="/logout" method="post" style="display:inline;">
                        <button type="submit" class="text-sm bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
                    </form>
                `;
                    loginPromptOverlay.classList.add('hidden');
                    fetchChatHistory();
                } else {
                    loginPromptOverlay.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Auth Check Failed', error);
                loginPromptOverlay.classList.remove('hidden');
            }
        }

        async function fetchChatHistory() {
            try {
                const response = await fetch('/api/chat/history');
                if (response.redirected) {
                    window.location.href = '/login';
                    return;
                }
                const history = await response.json();

                chatMessages.innerHTML = ''; // Clear loading text

                if (history.length === 0) {
                    chatMessages.innerHTML = '<div class="text-center text-gray-400 mt-10">Start a conversation!</div>';
                }

                history.forEach(msg => {
                    displayMessage(msg.sender, msg.message, msg.imageBase64);
                });
            } catch (error) {
                console.error('History Error', error);
                chatMessages.innerHTML = '<div class="text-center text-red-400 mt-4">Failed to load history.</div>';
            }
        }

        // === Event Listeners ===
        sendButton.addEventListener('click', sendMessage);

        // Auto-resize textarea
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.value === '') {
                this.style.height = '44px'; // Reset to min-height
            }
        });

        // Handle Enter key
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent newline
                sendMessage();
            }
        });

        // Start App
        document.addEventListener('DOMContentLoaded', () => {
            updateAuthHeader();
        });
    </script>
</body>
